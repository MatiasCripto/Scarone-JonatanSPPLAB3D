<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./js/scripts.js" type="module" defer></script>
    <title>Segundo Parcial Labo III</title>
</head>
<body>
    <header>
        <nav>
            <img src="./img/calabaza-negra-removebg-preview.png" alt="Logo" id="logo"/>
            <ul id="ul-header">
                <li><a href="pagTarjetas.html">Home</a></li>
                <li><a href="index.html">Monstruos</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="titulo">Halloween</h1>
        <section class="seccion-formulario">
            <fieldset class="field-formulario">
                <legend>Informacion del Monstruo</legend>
                <form id="form-abm">
                    <div>
                        <input type="hidden" id="txtId" name="txtId" value="">
                        <label class="label_formulario">NOMBRE:</label>
                        <input type="text" id="txtNombre" name="txtNombre" placeholder="Ingrese nombre:" autocomplete="off" class="input">
                        <small></small>
                    </div>
                    <div>
                        <label class="label_formulario"><img src="./img/icono-antifaz-removebg-preview.png" class="icono">ALIAS:</label>
                        <input type="text" id="txtAlias" name="txtAlias" placeholder="Ingrese alias" autocomplete="off" class="input">
                        <small></small>
                    </div>
                    <div>
                        <label class="label_formulario"><img src="./img/icono-miedo-removebg-preview.png" class="icono">MIEDO:</label>
                        <input type="range" id="txtMiedo" name="txtMiedo"class="input" min="1" max="100" value="1">
                        <small></small>
                    </div>
                    <div>
                        <label class="label_formulario"><img src="./img/icono-monstruo-removebg-preview.png" class="icono">DEFENSA:</label>
                        <input type="radio" name="rdoDefensa" id="rdoDefensa" value="Estaca"> Estaca
                        <input type="radio" name="rdoDefensa" id="rdoDefensa" value="Crucifijo"> Crucifijo
                        <input type="radio" name="rdoDefensa" id="rdoDefensa" value="Pocion"> Pocion
                        <input type="radio" name="rdoDefensa" id="rdoDefensa" value="Plata" checked> 
                        Plata
                    </div>                   
                    <div>
                        <img src="./img/icono-tipo-removebg-preview.png" alt="Tipo" class="icono">TIPO
                        <select name="txtTipo" id="txtTipo"></select>
                        <small></small>
                    </div>
                </form>
            </fieldset>
                <article id="botones-container">
                    <button id="btnGuardar" disabled class="boton"><img src="./img/icono-guardar-removebg-preview.png" class="icono">Guardar</button>
                    <button id="btnCancelar" disabled class="boton">Cancelar</button>
                    <button id="btnEliminar" disabled class="boton">Eliminar</button>
                </article>
                <section class="filtro">
                    <div class="container-fluid text-center col-md-7">
                        <h3 class="text-center text-white">FILTROS</h3>
                        <div class="list-inline-item">
                            <label for="filtro" class="text-white"> Filtrar por:</label>
                            <select name="filtro" id="filtro" class="form-control form-select-sm">
                                <option name="filtrar" value="Todos" selected>Todos</option>
                                <option name="filtrar" value="Estaca">Estaca</option>
                                <option name="filtrar" value="Crucifijo">Crucifijo</option>
                                <option name="filtrar" value="Posion">Posion</option>
                                <option name="filtrar" value="Plata">Plata</option>
                            </select>
                            <label for="promedio" class="text-white">Promedio</label>
                            <input type="text" name="txtPromedio" id="promedio" class="form-control form-select-sm" placeholder="N/A" disabled/>
                        </div>
                    <div class="container-fluid text-center col-md-7">
                        <div class="row container-fluid">
                            <div class="col  bg-info bg-opacity-25 border mb-3 form-check">
                                <input type="checkbox" class="form-check-input chbox" id="cboNombre" value="nombre" name="nombre" checked/>
                                <label class="form-check-label text-white p-2" for="cboNombre">Nombre</label>
                            </div>
                            <div class="col bg-info bg-opacity-25 border mb-3 form-check">
                                <input type="checkbox" class="form-check-input chbox" id="cboAlias" value="alias" name="alias" checked/>
                                <label class="form-check-label text-white p-2" for="cboAlias">Alias</label>
                            </div>
                            <div class="col bg-info bg-opacity-25 border mb-3 form-check">
                                <input type="checkbox" class="form-check-input chbox" id="cboMiedo" value="miedo" name="miedo" checked/>
                                <label class="form-check-label text-white p-2" for="cboMiedo">Miedo</label>
                            </div>
                            <div class="col bg-info bg-opacity-25 border mb-3 form-check">
                                <input type="checkbox" class="form-check-input chbox" id="cboDefensa" value="defensa" name="defensa" checked/>
                                <label class="form-check-label text-white p-2" for="cboDefensa">Defensa</label>
                            </div>
                            <div class="col bg-info bg-opacity-25 border mb-3 form-check">
                                <input type="checkbox" class="form-check-input chbox" id="cboTipo" value="tipo" name="tipo" checked/>
                                <label class="form-check-label text-white p-2" for="cboTipo">Tipo</label>
                            </div>
                        </div>
                    </div>
                </section>
        </section>
        <section class="seccion-tabla" id="table-container">
            <div id="spinner"></div>
            <div id="tabla"></div>
        </section>        
    </main>
    <footer id="footer">
        <nav>
            <ul id="ul-footer">
                <li><a href="pagTarjetas.html">Home</a></li>
                <li><a href="index.html">Monstruos</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <span>Labo III - Todos los derechos reservados&copy;</span>
        </nav>
    </footer>
</body>
</html>
